<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook | Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="heading.svg" alt="Facebook" class="image" />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <!--Login Section-->
      <div class="login-section">
        <div class="form-section">
          <form action="" id="form">
            <input
              type="email"
              id="username"
              placeholder="Enter your email,phone number or username"
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <div class="message">
              Password must contain at least 6 characters
            </div>
            <button class="login-btn">Log in</button>
            <a href="#" target="_blank">Forgotten Password?</a>
            <div class="line-breaker"></div>
            <button class="create-new-account">Create Account</button>
          </form>
          <div class="create-page-section">
            <a href="#">Create a page</a>for a celebrity band or business
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
